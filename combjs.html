<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Combination of a string</title>
</head>
<body>
    
        <script>
            
        let possibleCombinations = (str) =>{
            let combinations = [];
            for(let i = 0 ;i < str.length; i++)
            {
                for(let j = i + 1; j< str.length + 1; j++)
                {
                    combinations.push(str.slice(i , j));
                }
            }
        return combinations;
        }
        document.write(possibleCombinations('name'));
        
        
        </script>
        </body>
    
</html>
