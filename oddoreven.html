<html>
<head>
<meta charset=utf-8 />
<title>For loop that will iterate from 0 to 15</title>
</head>
<body>
    <script>
        const number = prompt("Enter a number to check: ");
        
        
        if(number % 2 == 0) {
            document.write("The number is even.");
        }
        
      
        else {
            document.write("The number is odd.");
        }
        </script>
</body>
</html>
